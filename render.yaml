services:
  - type: web
    name: ai-deploy-mentor
    env: node
    plan: free
    buildCommand: npm install --production=false --no-audit --no-fund --loglevel=error && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: AI_INTEGRATIONS_OPENAI_API_KEY
        sync: false
