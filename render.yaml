services:
  - type: web
    name: ai-deploy-mentor
    env: node
    plan: standard
    buildCommand: npm install --production=false --no-audit --no-fund --loglevel=error && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: VERCEL_TOKEN
        sync: false
      - key: RENDER_API_TOKEN
        sync: false
